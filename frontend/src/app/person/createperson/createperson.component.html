<nav aria-label="breadcrumb">
   <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
      <li class="breadcrumb-item active"><a routerLink="#">Create Employee</a></li>
   </ol>
</nav>

<div class="container-fluid">
   <form #empForm="ngForm" (ngSubmit) = "createEmp(empForm.value)">
      <div class="form-group">
         <label for="exampleInputName">Name</label>
         <input type="text" class="form-control" id="exampleInputName" name="name" placeholder="Enter Name" ngModel>
      </div>
      <div class="form-group">
         <input type="file" id="file" placeholder="Select File" (change)="showImgPrev($event)">
      </div>
      <button type="submit" class="btn btn-primary">Create Employee</button>
      <div class="thumb">
         <img id="preview" src="https://icon-library.net/images/no-profile-pic-icon/no-profile-pic-icon-5.jpg" alt="Preview" class="rounded" >
       </div>
   </form>

</div>
